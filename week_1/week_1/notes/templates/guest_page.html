{% extends 'base.html' %}

{% block content %}
    <h1>Добро пожаловать, гость!</h1>
    <p>Войдите в учетную запись или зарегистрируете новую.</p>
    <h2>Войти в учетную запись</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ login_form.as_p }}
      <button type="submit">Log in</button>
    </form>
    <h2>Создать учетную запись</h2>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ signup_form.as_p }}
      <button type="submit">Sign up</button>
    </form>
{% endblock %}
